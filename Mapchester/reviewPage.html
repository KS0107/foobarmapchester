<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test Page</title>
</head>
<body>
    <h1>Add a review</h1>
    <p>
        Please enter a review
    </p>
    <form>
        <div class="formBox">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Location" />
        </div>
        <div class="formBox">
            <label for="date">Date</label>
            <input type="date" id="date" />
        </div>
        <div class="formBox">
            <label for="rating">Rating</label>
            <input type="range" id="rating" max="5" min="1" step="1" />
        </div>
        <div class="formBox">
            <label for="review">Review</label>
            <input type="text" id="review" placeholder="Review" />
        </div>
        <div class="formBox">
            <button id="btn">Click to add review</button>
        </div>
    </form>
    <script>
        let reviews = [];
        const addReview = (ev) => {
            ev.preventDefault();
            let review = {
                id: (document.getElementById("location").value + document.getElementById("date").value),
                location: document.getElementById("location").value,
                date: document.getElementById("date").value,
                rating: document.getElementById("rating").value,
                review: document.getElementById("review").value
            }
            reviews.push(review);
            localStorage.setItem('label', reviews);
            document.forms[0].reset();

            console.warn("added", { reviews });
        }
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("btn").addEventListener("click", addReview);
        })
    </script>
</body>
</html>
