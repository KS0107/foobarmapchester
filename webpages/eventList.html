<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/friend.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Javascripts/friend.js"></script>
</head>
<body>
    <div class="topbar" style=" text-align: center;">
        <div class="flex-container" style="display: flex; justify-content: center;">
            <div><button id="privatebtn">Private Requests<div id="privateNoti"></div></button></div>
            <div><button id="publicbtn">Public Requests</button><div id="publicNoti"></div></div>
        </div>
    </div>

    <div id="privatebox">
        <form>
            <input type="text" id="search" onkeyup="retrieveEventRequest(this.value)">
        </form>
        <div id="privateRequest"></div>
    </div>

    <div id="publicbox">
        <form>
            <input type="text" id="search" onkeyup="retrieveEventRequest(this.value)">
        </form>
        <div id="PublicRequest"></div>
    </div>

</body>
</html>
