<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/friend.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Javascripts/friend.js"></script>
</head>
<body>
    <div class="topbar" style=" text-align: center;">
        <div class="flex-container" style="display: flex; justify-content: center;">
            <div><button id="friendsbtn">Users</button></div>
            <div><button id="requestsbtn">Friend Requests</button><div id="friendNoti"></div></div>
            <div><button id="privatebtn">Private Requests<div id="privateNoti"></div></button></div>
            <div><button id="publicbtn">Public Requests</button><div id="publicNoti"></div></div>
        </div>
    </div>

    <div id="friendsBox">
        <div class="form-wrapper">
            <form action="">
                <input type="text" onkeyup="showUsers(this.value)">
            </form>
        </div>
        <div id="showBox"></div>
    </div>

    <div id="requestsBox"></div>

    <div id="privatebox">
        <form>
            <input type="text" onkeyup="retrieveEventRequest(this.value)">
            <!-- <select name="place" id="place1"></select>
            <br><select name="date" class="date">
                <option value="10am-2pm" selected>10am-2pm</option>
                <option value="2pm-6pm" >2pm-6pm</option>
                <option value="6pm-11pm" >6pm-11pm</option>
                <option value="11pm-10am" >11pm-10am</option>
            </select> -->
        </form>
        <div id="privateRequest"></div>
    </div>

    <div id="publicbox">
        <form action="">
            <select name="place" id="place2"></select>
            <br><select name="date" class="date">
                <option value="10am-2pm" selected>10am-2pm</option>
                <option value="2pm-6pm" >2pm-6pm</option>
                <option value="6pm-11pm" >6pm-11pm</option>
                <option value="11pm-10am" >11pm-10am</option>
            </select>
        </form>
        <div id="PublicRequest"></div>
    </div>

</body>
</html>
